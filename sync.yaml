# define GitHub Project v2 to Jira Project mapping
# It is used to extract the sprint, story points and status mapping
githubProjects:
  - name: Podman Desktop Planning
    storyPoints:
      fieldName: Story Points
      type: number
    status:
      fieldName: Status
      type: singleSelect
    sprint:
      fieldName: Sprint
      type: iteration

statusTypeMappings:
  - name: Podman Desktop Status Mapping
    # default is Backlog if no mapping is found
    default: Backlog
    mapping:
      - fromGithub: ğŸ“‹ Backlog
        toJira: Backlog
      - fromGithub: ğŸ“… Planned
        toJira: Backlog
      - fromGithub: ğŸš§ In Progress
        toJira: In Progress
      - fromGithub: ğŸš¥ In Review
        toJira: Review
      - fromGithub: â³On Hold
        toJira: Backlog
      - fromGithub: âœ”ï¸ Done
        toJira: Closed
      - fromGithub: â±Postponed
        toJira: Backlog



issuesTypeMappings:
  - name: Podman Desktop Issue Mapping
    default: Task
    mapping:
      - fromGithubLabel: kind/epicâš¡
        toJira: Epic
      - fromGithubLabel: kind/feature ğŸ’¡
        toJira: Feature
      - fromGithubLabel: kind/bug ğŸ
        toJira: Bug
      - fromGithubLabel: kind/enhancement âœ¨
        toJira: Enhancement
      - fromGithubLabel: kind/release ğŸ‰
        toJira: Release Milestone
      - fromGithubLabel: kind/task â˜‘ï¸
        toJira: Task
      - fromGithubLabel: kind/design-spec ğŸ“
        toJira: Initiative

syncProjects:
  - name: "Podman Desktop"
    github:
      owner: containers
      repo: podman-desktop
      project: Podman Desktop Planning
      afterDate: 2024-01-01
    useMapping:
     issueType: Podman Desktop Issue Mapping
     statusType: Podman Desktop Status Mapping
    jira:
      projectKey: PODMAND
      component: Podman Desktop
      globalIdPrefix: PODMAN-DESKTOP
      sprintBoard: Podman Desktop board
    maxBatchSize: 1
    
  - name: "Podman Desktop AI Lab"
    github:
      owner: containers
      repo: podman-desktop-extension-ai-lab
      project: Podman Desktop Planning
      afterDate: 2022-01-01
    useMapping:
     issueType: Podman Desktop Issue Mapping
     statusType: Podman Desktop Status Mapping
    jira:
      projectKey: PODMAND
      component: AI Lab
      globalIdPrefix: AI-LAB
      sprintBoard: Podman Desktop board
    maxBatchSize: 1
